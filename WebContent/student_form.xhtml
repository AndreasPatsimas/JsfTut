<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student Registration Form</title>
        
       <style>
       	.error {color:red}
       </style>
        
    </h:head>

	<h:body>

		<h:form>

			
			
			First name: <h:inputText value="#{student.firstname}" />		

            <br/><br/>

            Last name: <h:inputText value="#{student.lastname}" 
			            required = "true" 
			            id = "last_name" 
			            requiredMessage = "Your lastname is mandatory." />

			<h:message for="last_name" styleClass = "error"></h:message>

            <br/><br/>
            
            Phone Number: 	<h:inputText value = "#{student.phoneNumber}" 
            							id = "phone_number" validatorMessage = "Phone number must follow xxx-xxx-xxxx">
            						
            					<f:validateRegex pattern = "\d{3}-\d{3}-\d{4}" />	
            							
         					</h:inputText>
         					
         					<h:message for="phone_number" styleClass = "error"></h:message>
            
            <br/><br/>
            
            Course Code: <h:inputText value = "#{student.courseCode}" label = "Course Code" id = "course_code"
            
           								validator = "#{student.validateTheCourseCode}"></h:inputText>
           								
          				<h:message for = "course_code" styleClass = "error"></h:message>
            
            <br/><br/>
            
            <h:selectOneMenu value="#{student.country}">
				<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
				<f:selectItem itemValue="France" itemLabel="France" />
				<f:selectItem itemValue="Germany" itemLabel="Germany" />
				<f:selectItem itemValue="India" itemLabel="India" />
				<f:selectItem itemValue="Turkey" itemLabel="Turkey" />
				<f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
				<f:selectItem itemValue="United States" itemLabel="United States" />
			</h:selectOneMenu>
			
			<br></br>
			
			<br></br>

		    <h:commandButton value="Submit" action="student_response" />

		</h:form>
		
	</h:body>

</html>
